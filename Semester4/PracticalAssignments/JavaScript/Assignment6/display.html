<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="displayStyle.css">
    <title>Submitted Data</title>
</head>
<body>
    <div id="container">
        <h3>ThankYou</h3>
        <p>Your Response is Submitted</p>
        <table>
            <tr>
                <th>First Name: </th>
                <td><span id="firstName"></span> </td>
            </tr>
            <tr>
                <th>Last Name: </th>
                <td><span id="lastName"></span></td>
            </tr>
            <tr>
                <th>Email Id:</th>
                <td><span id="email"></span></td>
            </tr>
            <tr>
                <th>Phone No.: </th>
                <td><span id="phone"></span> </td>
            </tr>
            <tr>
                <th>DOB: </th>
                <td><span id="dob"></span> </td>
            </tr>
            <tr>
                <th>Gender: </th>
                <td><span id="gender"></span> </td>
            </tr>
            <tr>
                <th>Course: </th>
                <td><span id="course"></span> </td>
            </tr>
            <tr>
                <th>Competitive Exams: </th>
                <td><span id="exam"></span> </td>
            </tr>
            <tr>
                <th>Address</th>
                <td><span id="address"></span> </td>
            </tr>
        </table>
    </div>
    <script src="displayScript.js"></script>
</body>
</html>
