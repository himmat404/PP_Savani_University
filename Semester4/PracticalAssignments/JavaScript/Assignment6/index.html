<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration Form</title>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <img src="Images/logo2.png" alt="" style="height: 40px;">
            <h2>Student Registration</h2>
        </div>
        <form id="registrationForm" action="display.html" method="get">

                <div class="row_block">

                    <div class="col_block">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="col_block">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                </div>

                <div class="row_block">

                    <div class="col_block">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div> 

                    <div class="col_block">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Eg. 9876543211 " required>
                    </div>

                </div>
                
                <div class="row_block">

                    <div class="col_block">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div class="col_block">
                        <label>Gender:</label>
                        <div class="row_block">
                            <span><input type="radio" name="gender" value="male" required> Male</span>
                            <span><input type="radio" name="gender" value="female" required> Female</span>
                        </div>
                    </div>
                </div>

                <div class="row_block">
                    <div class="col_block">
                        <label for="course">Course:</label>
                        <select id="course" name="course" required>
                            <option value="Computer-Science">Computer Science</option>
                            <option value="AIML">AIML</option>
                            <option value="Mechanical-Engineering">Mechanical Engineering</option>
                            <option value="Business">Business</option>
                        </select>
                    </div>

                    <div class="col_block">
                        <label>Competitive Exams ?</label>
                        <div class="row_block">
                            <span><input type="checkbox" name="exam" value="JEE">JEE</span>
                            <span><input type="checkbox" name="exam" value="GUJCET">GUJCET</span>
                        </div>
                    </div>
                </div>

                <div class="col_block">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="2" required></textarea>
                </div>
            
                <div class="row_block">
                    <label>
                        <input type="checkbox" name="acceptTerms" required>
                        I accept the terms and conditions
                    </label>
                </div>
            
                <div class="row_block" style="justify-content: start;" >
                    <button type="submit" style="margin-right: 20px;">Submit</button>
                    <button type="reset">Reset</button>
                </div>
                </form>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
